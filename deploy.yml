  vars:
    dest_dir: /home/ubuntu/dev
    gh_repo: git@github.ncsu.edu:yhu22/CSC510_F17_Project.git
    gh_branch: tmp_screencast
    envVars:
        - TEAM_NAME
        - BOARD_NAME
        - BOT_TOKEN
        - BOT_ID
        - TRELLO_API_KEY
        - TRELLO_API_SECRET
        - TRELLO_TOKEN
        - FIREBASE_API_KEY
        - FIREBASE_AUTH_DOMAIN
        - FIREBASE_DATABASE_URL
        - FIREBASE_STORAGE_BUCKET
        - GMAIL_ID
        - GMAIL_PASS
    packages:
      - git
      - python-pip
      - python-setuptools
      - git-core
      - python-setuptools
      - debconf-utils
    pippackages:
      - slackclient
      - py-trello
      - pyrebase
      - python-firebase

  tasks:
    - name: Install packages
      apt:
        pkg: "{{ item }}"
        state: installed
        update_cache: yes
      with_items: "{{packages}}"
      become: yes
    - debug:
        msg: "{{ item }}"
      with_items: "{{packages}}"
    - name: PIP install python packages
      pip:
        name: "{{ item }}"
      with_items: "{{pippackages}}"
      become: yes

    - name: Copy ssh public key from server to client
      copy:
        src: /home/ubuntu/.ssh/id_rsa.pub
        dest: /home/ubuntu/.ssh/id_rsa.pub

    - name: Copy ssh private key from server to client
      copy:
        src: /home/ubuntu/.ssh/id_rsa
        dest: /home/ubuntu/.ssh/id_rsa

    - name: SSH Clone Github Repo
      git: repo={{ gh_repo }}
           version={{ gh_branch }}
           dest={{ dest_dir }}
           accept_hostkey=yes
           key_file="/home/ubuntu/.ssh/id_rsa"
      become: yes
    - name: Test Env
      command: python -c "import os; print os.environ.get('{{ item }}')"
      #command: python -c "import os; print os.environ.get('{{ item }}')" > envTest.out
      with_items: envVars
      register: output
    - debug: var=item.stdout
      with_items: output.results
    - name: Run Task Manager Bot
      command: bash -lc "nohup python dev/src/main.py"
      become: yes
